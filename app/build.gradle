apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.firebase.firebase-perf'


android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "toluog.campusbash"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    //Firebase
    implementation "com.google.firebase:firebase-crash:$fbase_version"
    implementation "com.google.firebase:firebase-auth:$fbase_version"
    compile "com.google.firebase:firebase-firestore:$fbase_version"
    compile "com.google.firebase:firebase-perf:$fbase_version"
    compile "com.google.firebase:firebase-storage:$fbase_version"
    compile "com.firebaseui:firebase-ui-auth:$fb_ui_version"
    compile("com.facebook.android:facebook-android-sdk:$fcb_sdk_version")

    //Arch components
    implementation "android.arch.lifecycle:runtime:$arch_life_runtime_version"
    kapt "android.arch.lifecycle:compiler:$arch_version"
    implementation "android.arch.lifecycle:extensions:$arch_version"
    testImplementation "android.arch.core:core-testing:$arch_version"
    implementation "android.arch.persistence.room:runtime:$arch_version"
    kapt "android.arch.persistence.room:compiler:$arch_version"
    testImplementation "android.arch.persistence.room:testing:$arch_version"
//    implementation "android.arch.persistence.room:rxjava2:$arch_version"

    //Espresso tests
    androidTestCompile "com.android.support.test:runner:$test_runner_version"
    androidTestCompile "com.android.support.test.espresso:espresso-core:$espresso_core_version"
//
//
//    //RxAndroid
//    compile "io.reactivex.rxjava2:rxandroid:$rxand_version"
//    compile "io.reactivex.rxjava2:rxjava:$rxjava_version"

    //Stripe
    //compile "com.stripe:stripe-android:$stripe_version"

    //Coroutines
    compile 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.20'
    compile "org.jetbrains.anko:anko:$anko_version"
    compile "org.jetbrains.anko:anko-commons:$anko_version"
    compile "org.jetbrains.anko:anko-design:$anko_version" // For SnackBars

    //Others
    implementation "com.github.bumptech.glide:glide:$glide_version"
    annotationProcessor "com.github.bumptech.glide:compiler:$glide_version"
    compile 'com.myhexaville:smart-image-picker:1.0'
    compile 'de.hdodenhof:circleimageview:2.2.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.github.igalata:Bubble-Picker:v0.2.4'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    // Test helpers for LiveData
    testImplementation "android.arch.core:core-testing:1.0.0"

    // Test helpers for Room
    testImplementation "android.arch.persistence.room:testing:1.0.0"
}


apply plugin: 'com.google.gms.google-services'
kotlin {
    experimental {
        coroutines "enable"
    }
}

androidExtensions {
    experimental = true
}